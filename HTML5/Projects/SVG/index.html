<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <svg height="100" xmlns="http://www.w3.org/2000/svg">
        <rect id="redRect" x="20" y="10" width="100" height="100" fill="red"/>
      <animate
        attributeName="x"
        xlink:href="#redRect"
        begin="0s"
        dur="5s"
        from="0"
        to="200"
        fill="freeze"        
      />
    </svg>
<br>
<svg height="100" xmlns="http://www.w3.org/2000/svg">
    <rect id="redRect1" x="20" y="10" width="100" height="100" fill="red"/>
  <animate
    attributeName="width"
    xlink:href="#redRect1"
    begin="0s"
    dur="5s"
    from="0"
    to="500"
    fill="freeze"        
  />
  <br>
</svg>
    <svg height="130" xmlns="http://www.w3.org/2000/svg">
        <circle id="circle1" cx="70" cy="70" r="50" fill="blue"/>
        <animate
        attributeName="cx"
        xlink:href="#circle1"
        begin="0s"
        dur="5s"
        from="0"
        to="200"
        fill="freeze"        
      />
    </svg>

<br>
    <svg height="100" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="240" y2="40" stroke="red" stroke-width="2"/>
    </svg>
<br>
    <svg height="100" xmlns="http://www.w3.org/2000/svg">
    <polygon points="20,10,300,20,170,50" fill="green">
    </svg>

</body>
</html>
