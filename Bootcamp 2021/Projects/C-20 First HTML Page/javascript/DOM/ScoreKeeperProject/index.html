<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>

<body>
    <h2>PingPoing Score Keeper</h2>
    <span id="score1" style="font-size: 50px; font-weight: bold;">0</span>
    <span style="font-size: 50px;">-</span>
    <span id="score2" style="font-size: 50px; font-weight: bold;">0</span>
    <p>Use the buttons bellow to keep score</p>

    <span>Playing To:</span>
    <select name="maxScore" id="maxScore">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <p>
        <button id="button1">+1Player One</button>
        <button id="button2">+1Player Two</button>
        <button id="reset">Reset</button>
    </p>
    <script src="app.js"></script>
</body>

</html>
